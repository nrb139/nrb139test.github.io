<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolan Bennett | Portfolio | IST250</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0e1a30 0%, #306dd7 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: -15px -15px 80px rgba(0, 0, 0, 1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: swing 7s ease-in-out infinite;
            transform-origin: top center;
        }
        
        @keyframes swing {
            0% {
                transform: rotate(3deg);
            }
            50% {
                transform: rotate(-3deg);
            }
            100% {
                transform: rotate(3deg);
            }
        }

        .icon {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #2a5298;
            margin-bottom: 1.5rem;
            font-weight: normal;
        }

        .tagline {
            font-size: 1.1rem;
            color: #666666;
            line-height: 1.5;
        }

        .highlight {
            color: #306dd7;
            font-weight: bold;
        }

        .footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #eee;
            color: #999999;
        
        }

        @media (max-width: 600px) {
            .container {
                animation: none;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .icon {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#2a5298" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
            <line x1="12" y1="2" x2="12" y2="22"></line>
        </svg>
        <h1>Nolan Bennett</h1>
        <h2>Coming Soon</h2>
        <p class="tagline">
            My <span class="highlight">IST 250: Intro to Web Design portfolio</span> is currently under construction.
            Stay tuned for projects showcasing HTML, CSS, and perhaps even a little JavaScript.
        </p>
        <div class="footer">
            &copy; 2025
        </div>
    </div>
</body>
</html>
